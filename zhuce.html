<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="zhuce">
        <div class="zhuce_top">
            <div style="display: inline;">
                <img src="images/zhuce/pic_001.svg" width="143px">
            </div>
            <div class="top_span" style="margin-left: 165px; margin-top: -30px;">
                <span>|</span>
                <span>华为商城</span>
            </div>
        </div>
        <div class="zhuce_cen">
            <div class="cen_top">
                <ul>
                    <li>
                        <span>手机号</span>
                    </li>
                    <li>
                        <span>电子邮箱</span>
                    </li>
                </ul>
                <span class="cen_login">已有华为账号<a href="#">登录</a></span>
            </div>
            <div class="cen_body">
                <div class="title">注册华为账号</div>
                <div class="xtitle">用于访问华为所以终端服务</div>
                <div class="cen_from">
                    <form action="" method="post" >
                    
                         <div class="input-group">
                                <div class="input-group-btn">
                                    <div class="btn-group">
                                        <button type="button" class="btn">
                                            国家/地区
                                        </button>
                                        <!-- <span>国家/地区</span> -->
                                      </div>
                                </div>
                             
                              <!-- <span>国家/地区</span> -->
                              <div class="btn-group">
                                <button type="button" 
                                class="btn btn-default dropdown-toggle"
                                 data-toggle="dropdown" aria-haspopup="true" 
                                 aria-expanded="false" style="width: 384px;"
                                >
                                  中国 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" style="width: 370px;">
                                  <li><a href="#">美国</a></li>
                                  <li><a href="#">加拿大</a></li>
                                  <li><a href="#">法国</a></li>
                                  <!-- <li role="separator" class="divider"></li> -->
                                  <li><a href="#">英国</a></li>
                                </ul>
                              </div>
                            </div><!-- /input-group -->
                        
                        
                        <div class="input-group">
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" 
                                class="btn dropdown-toggle"
                                 data-toggle="dropdown" aria-haspopup="true" 
                                 aria-expanded="false""
                                >
                                  +86(中国) <span class="caret"></span>
                                </button>
                                    <ul class="dropdown-menu" >
                                      <li><a href="#">+355(阿富汗)</a></li>
                                      <li><a href="#">+54(阿根廷)</a></li>
                                      <li><a href="#">+968(美国)</a></li>
                                      <!-- <li role="separator" class="divider"></li> -->
                                      <li><a href="#">+97(法国)</a></li>
                                    </ul>
                                  </div>
                            </div>
                            <input type="text" class="form-control" aria-label="..." placeholder="请输入手机号码" >
                        </div>

                        <div class="input-group">
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn">
                                        短信验证码
                                        <!-- <span class="caret"></span> -->
                                    </button>
                                  </div>
                            </div>
                            <input type="text" class="form-control" aria-label="..." placeholder="请输入验证码">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">获取短信验证码</button>
                            </span>
                        </div>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn">
                                        密码
                                        <!-- <span class="caret"></span> -->
                                    </button>
                                    
                                  </div>
                            </div>
                            <input type="text" class="form-control" aria-label="..." placeholder="请输入密码" >
                        </div>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn">
                                        确定密码
                                        <!-- <span class="caret"></span> -->
                                    </button>
                                  </div>
                            </div>
                            <input type="text" class="form-control" aria-label="..." placeholder="请确定密码">
                        </div>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn">
                                        生日
                                        <!-- <span class="caret"></span> -->
                                    </button>
                                  </div>
                            </div>
                            <input type="date" class="form-control" aria-label="...">
                        </div>
                        <div class="bnt_submit">
                            <button type="submit">注册</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cen_foot">
                <div class="foot_x"></div>
                <div class="foot_text">
                    <span>华为账号与云空间用户协议</span>
                    <em>|</em>
                    <span>关于华为账号与云空间隐私的声明</span>
                    <em>|</em>
                    <span>常见问题</span>
                    <em>|</em>
                    <span>Cookies</span>
                </div>
                <div class="foot_f">
                    <span>Copyright&nbsp;©&nbsp;2011-2019&nbsp;&nbsp;华为软件技术有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
